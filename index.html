<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy billboard</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header id="header" class="header-container">
      <span class="header-arrow inactive">&lt;</span>
      <h1 class="header-title">Billy billboard</h1>
      <h1 class="header-title header-title--categoryView inactive">Action</h1>

      <form id="searchForm" class="header-searchForm">
        <input type="text" placeholder="Search for title" />
        <button id="searchBtn">üîç</button>
      </form>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title">Trending</h2>
        <button class="trendingPreview-btn">More</button>
      </div>

      <article class="trendingPreview-movieList">
        <div class="movie-container">
          <div class="movie-img container--loading"></div>
        </div>
        <div class="movie-container">
          <div class="movie-img container--loading"></div>
        </div>
        <div class="movie-container">
          <div class="movie-img container--loading"></div>
        </div>
      </article>
    </section>

    <section id="categoriesPreview" class="categoriesPreview-container">
      <h2 class="categoriesPreview-title">Genres</h2>

      <article class="categoriesPreview-list">
        <div class="category-container container--loading">
          <h3 class="category-title"></h3>
        </div>
        <div class="category-container container--loading">
          <h3 class="category-title"></h3>
        </div>
      </article>
    </section>

    <section id="genericList" class="genericList-container inactive">
      <div class="movie-container">
        <div class="movie-img container--loading"></div>
      </div>
      <div class="movie-container">
        <div class="movie-img container--loading"></div>
      </div>
    </section>

    <section id="movieDetail" class="movieDetail-container inactive">
      <h1 class="movieDetail-title">Title</h1>
      <span class="movieDetail-score">0.0</span>
      <p class="movieDetail-description">Description</p>

      <article class="categories-list">
        <!-- <div class="category-container">
          <h3 class="category-title"></h3>
        </div> -->
      </article>

      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title">Related movies</h2>

        <div class="relatedMovies-scrollContainer">
          <div class="movie-container">
            <div class="movie-img container--loading"></div>
          </div>
          <div class="movie-container">
            <div class="movie-img container--loading"></div>
          </div>
          <div class="movie-container">
            <div class="movie-img container--loading"></div>
          </div>
        </div>
      </article>
    </section>

    <section id="likedList" class="liked-movies-container">
      <div class="liked-movies-header">
        <h2 class="liked-movies-title">Your favs üíú</h2>
      </div>

      <article class="liked-movieList">
        <div class="movie-container">
          <div class="movie-img container--loading"></div>
          <button class="like-button"></button>
        </div>
        <div class="movie-container">
          <div class="movie-img container--loading"></div>
          <button class="like-button"></button>
        </div>
        <div class="movie-container">
          <div class="movie-img container--loading"></div>
          <button class="like-button"></button>
        </div>
      </article>
    </section>

    <footer>Made with ‚ô•Ô∏è</footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/env.js"></script>
    <script src="./src//nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
  </body>
</html>
